<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- INSTRUCTIONS -->
    <section class="buttons-instructions">
    <div class="instructions-box">
        <h1 class="instruction w">w</h1>
        <h1 class="instruction a">a</h1>
        <h1 class="instruction s">s</h1>
        <h1 class="instruction d">d</h1>
    </div>
</section>
    <!-- INSTRUCTIONS -->

    <!-- EXPLANATION -->
    <section class="explanation">
        <p class="explanation-text">Smash the flashing balls... <br> BE FAST!!!</p>
    </section>
    <!-- EXPLANATION -->
        
    <!-- BALLS -->
    <section class="balls">
        <div class="ball-0 ball"></div>
        <div class="ball-1 ball ball-point" data-id="1"></div>
        <div class="ball-2 ball ball-point" data-id="2"></div>
        <div class="ball-3 ball ball-point" data-id="3"></div>
        <div class="ball-4 ball ball-point" data-id="4"></div>
    </section>
    <!-- BALLS --> 

    <!-- TIMER -->
    <section class="timer">
       <p class="timer-text">00:15</p>
    </section>
    <!-- TIMER -->

    <!-- SCORE -->
    <section class="scores">
        <div class="score">
          <p class="score-text">SCORE:</p>
          <p class="score-current">0</p>
        </div>
        <div class="highscore">
          <p class="highscore-text">HIGHSCORE:</p>
          <p class="highscore-current">0</p>
        </div>
     </section>
     <!-- SCORE -->

     <!-- START GAME -->
     <div class="blur-effect"></div>
     <section class="startgame">

         <p class="startgame-text">Press the keyword <br> 'Enter' <br> to start</p>
        <div class="instructions-box">  
            <h1 class="instruction w">w <br> <small>up</small> </h1>
            <h1 class="instruction a">a <br> <small>left</small></h1>
            <h1 class="instruction s">s <br> <small>down</small></h1>
            <h1 class="instruction d">d <br> <small>right</small></h1>
        </div>
     </section>
     <!-- START GAME -->

     <!-- ENDGAME -->
     <section class="endgame">
        <p>GAME OVER!!</p>
        <div class="endgame-score">
            <p class="endgame-score--text">SCORE:</p>
        <p class="endgame-score--value">0</p>
        </div>
        
        <div class="endgame-highscore">
            <p class="endgame-highscore--text">HIGHSCORE:</p>
        <p class="endgame-highscore--value">0</p>
        </div>
        <div class="btn-fnal">
            <button class="again">Press 'Enter' to TRY AGAIN!</button>
        <button class="reset">Reset Highscore</button>
        </div>
        
     </section>
     <!-- ENDGAME -->

    <script src="script.js"></script>
</body>
</html>
